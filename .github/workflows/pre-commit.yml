name: pre-commit

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Setup Tools
        run: |
          python3 -m pip install --upgrade cpplint clang_format

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
